group: "SENSITIVE_INFO"
rules:
  # - name: "IPv6_With_Port"
  #   pattern: '\[(?:[0-9a-fA-F:]{2,40})\]:\d{1,5}'
  #   mask: "<IPv6_Port>"
  #   priority: 90
    
  - name: "IPv4_With_Port"
    pattern: '\b(?:(?:25[0-5]|2[0-4]\d|1?\d{1,2})\.){3}(?:25[0-5]|2[0-4]\d|1?\d{1,2}):\d{1,5}\b'
    mask: "<IPv4_Port>"
    priority: 80 # 设置为最高优先级

  - name: "IPv4_Address"
    # 优化点：确保 IP 地址前后不是点号或字母，防止匹配到版本号或代码变量
    # 注意：Rust 不支持 (?<!)，所以我们利用 \b 结合具体的数字范围
    pattern: '\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b'
    mask: "<IPv4>"
    priority: 60

  # - name: "IPv6_Address"
  #   pattern: '\b(?:[0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}\b|\b(?:[0-9a-fA-F]{1,4}:){1,7}:|:[:0-9a-fA-F]{1,7}\b'
  #   mask: "<IPv6>"
  #   priority: 10