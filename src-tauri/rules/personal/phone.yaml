group: "SENSITIVE_INFO"
rules:
  - name: "Global_Phone_E164"
    # 增加对 + 号的倾向或更严格的边界
    pattern: '(?:\+|00)[1-9]\d{7,14}\b' 
    mask: "<GLOBAL_PHONE>"
    priority: 5

  - name: "China_Mobile_Phone"
    # 增加了边界判定，防止匹配到时间戳中的一段数字
    pattern: '\b1[3-9]\d{9}\b'
    mask: "<CHINA_MOBILE>"
    priority: 100 # 更高优先级