group: "SENSITIVE_INFO"
rules:
  - name: "IPv4_Address"
    # 兼顾准确性与性能的写法
    pattern: '\b(?:(?:25[0-5]|2[0-4]\d|1?\d{1,2})\.){3}(?:25[0-5]|2[0-4]\d|1?\d{1,2})\b'
    mask: "<IPv4>"
    priority: 60 # 高优先级

  - name: "IPv6_Address"
    pattern: '\b(?:[0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}\b|\b(?:[0-9a-fA-F]{1,4}:){1,7}:|:[:0-9a-fA-F]{1,7}\b'
    mask: "<IPv6>"
    priority: 10