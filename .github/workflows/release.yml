name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            config: '{"bundle":{"targets":["app","dmg"]}}'
            name: macOS

          - platform: ubuntu-22.04
            target: ""
            config: '{"bundle":{"targets":["deb","appimage"]}}'
            name: Linux

          - platform: windows-latest
            target: "x86_64-pc-windows-msvc"
            # âœ… å…³é”®ä¿®å¤ï¼šæŠŠ "zh-CN" æ”¹ä¸º "SimpChinese"
            config: '{"bundle":{"targets":["nsis"],"windows":{"nsis":{"installMode":"perMachine","languages":["SimpChinese"],"displayLanguageSelector":false}}}}'
            name: Windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean Cargo proxy config
        shell: bash
        run: rm -rf ~/.cargo/config* .cargo/config* || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev \
            librsvg2-dev patchelf build-essential curl wget file libssl-dev libxdo-dev

      - name: Install frontend dependencies
        run: npm ci

      # ç”ŸæˆåŠ¨æ€é…ç½®ï¼ˆWindows å·²ä½¿ç”¨ SimpChineseï¼‰
      - name: Generate platform-specific Tauri config
        run: echo '${{ matrix.config }}' > tauri-build-config.json

      # æ„å»º + å‘å¸ƒ Release
      - name: Build Tauri app & create GitHub Release
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "SafeMask ${{ github.ref_name }}"
          releaseBody: |
            ğŸš€ **SafeMask ${{ github.ref_name }}** å·²å‘å¸ƒï¼

            **ä¸‹è½½åœ°å€** è¯·è§ä¸‹æ–¹ Assetsã€‚
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') || contains(github.ref_name, 'alpha') }}
          args: --config tauri-build-config.json ${{ matrix.target != '' && format('--target {0}', matrix.target) || '' }}

        # åˆ¶ä½œ Windows ä¾¿æºç‰ˆ (è·¯å¾„å®Œå…¨ä¿®å¤ç‰ˆ)
      - name: Create Windows Portable ZIP
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')

          # 1. ä¿®å¤è·¯å¾„ï¼šæ ¹æ®æ—¥å¿—ï¼ŒTauri é»˜è®¤å°†äº§ç‰©æ”¾åœ¨æ ¹ç›®å½•çš„ targetï¼Œè€Œé src-tauri/target
          # æˆ‘ä»¬ä½¿ç”¨ Get-ChildItem åŠ¨æ€å¯»æ‰¾ï¼Œé˜²æ­¢ç‰ˆæœ¬å·æˆ–è·¯å¾„å¾®è°ƒå¯¼è‡´å¤±è´¥
          $bundleDir = "target\release\bundle\nsis"
          if (-not (Test-Path $bundleDir)) {
              $bundleDir = "src-tauri\target\release\bundle\nsis" # å¤‡é€‰è·¯å¾„
          }

          Write-Output "æ­£åœ¨æœç´¢å®‰è£…åŒ…ï¼Œç›®å½•ï¼š$bundleDir"
          $nsisSetupExe = Get-ChildItem -Path $bundleDir -Filter "SafeMask_*_x64-setup.exe" | Select-Object -First 1 -ExpandProperty FullName

          if (-not $nsisSetupExe) {
              Get-ChildItem -Path "target" -Recurse -Filter "*.exe" # è°ƒè¯•ç”¨
              throw "æ— æ³•åœ¨ $bundleDir æ‰¾åˆ° NSIS å®‰è£…åŒ…ï¼"
          }

          Write-Output "æ‰¾åˆ°å®‰è£…åŒ…: $nsisSetupExe"

          # 2. åˆ›å»ºä¾¿æºç‰ˆæ–‡ä»¶å¤¹
          $portableDir = "SafeMask_${version}_Portable_x64"
          $zipPath = "${portableDir}.zip"
          New-Item -ItemType Directory -Path $portableDir -Force
          
          # æ‹·è´å®‰è£…åŒ…å¹¶é‡å‘½åä¸ºæ‰§è¡Œæ–‡ä»¶ï¼ˆæˆ–è€…ç›´æ¥æ‹·è´ç¼–è¯‘å¥½çš„åŸå§‹ exeï¼‰
          # æ³¨æ„ï¼šè¿™é‡Œçš„ SafeMask.exe å¦‚æœéœ€è¦ç›´æ¥è¿è¡Œï¼Œé€šå¸¸åº”è¯¥æ‹·è´ target\release\SafeMask.exe
          $rawExe = "target\release\SafeMask.exe"
          if (Test-Path $rawExe) {
              Copy-Item -Path $rawExe -Destination "$portableDir\SafeMask.exe"
          } else {
              Copy-Item -Path $nsisSetupExe -Destination "$portableDir\SafeMask_Setup_Backup.exe"
          }

          # 3. å‹ç¼©å¹¶ä¸Šä¼ 
          Compress-Archive -Path "$portableDir\*" -DestinationPath $zipPath -Force
          gh release upload ${{ github.ref_name }} "$zipPath#Portable Windows x64" --clobber
        env:
