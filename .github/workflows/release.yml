name: Release SafeMask

on:
  push:
    tags:
      - 'v*' # 当你推送形如 v0.4.0 的 tag 时触发

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: safemask
            asset_name: safemask-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: safemask.exe
            asset_name: safemask-windows-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: safemask
            asset_name: safemask-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: safemask
            asset_name: safemask-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install MUSL Tools (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y musl-tools

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/
          cp -r rules dist/
          cd dist && tar -czvf ../${{ matrix.asset_name }}.tar.gz *

      - name: Prepare Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\${{ matrix.artifact_name }} dist\
          xcopy /E /I rules dist\rules
          powershell Compress-Archive -Path dist\* -DestinationPath ${{ matrix.asset_name }}.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.tar.gz
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}