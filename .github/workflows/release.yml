name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            config: '{"bundle":{"targets":["app","dmg"]}}'
            name: macOS

          - platform: ubuntu-22.04
            target: ""
            config: '{"bundle":{"targets":["deb","appimage"]}}'
            name: Linux

          - platform: windows-latest
            target: "x86_64-pc-windows-msvc"
            # âœ… å…³é”®ä¿®å¤ï¼šæŠŠ "zh-CN" æ”¹ä¸º "SimpChinese"
            config: '{"bundle":{"targets":["nsis"],"windows":{"nsis":{"installMode":"perMachine","languages":["SimpChinese"],"displayLanguageSelector":false}}}}'
            name: Windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean Cargo proxy config
        shell: bash
        run: rm -rf ~/.cargo/config* .cargo/config* || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev \
            librsvg2-dev patchelf build-essential curl wget file libssl-dev libxdo-dev

      - name: Install frontend dependencies
        run: npm ci

      # ç”ŸæˆåŠ¨æ€é…ç½®ï¼ˆWindows å·²ä½¿ç”¨ SimpChineseï¼‰
      - name: Generate platform-specific Tauri config
        run: echo '${{ matrix.config }}' > tauri-build-config.json

      # æ„å»º + å‘å¸ƒ Release
      - name: Build Tauri app & create GitHub Release
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "SafeMask ${{ github.ref_name }}"
          releaseBody: |
            ğŸš€ **SafeMask ${{ github.ref_name }}** å·²å‘å¸ƒï¼

            **ä¸‹è½½åœ°å€** è¯·è§ä¸‹æ–¹ Assetsã€‚
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') || contains(github.ref_name, 'alpha') }}
          args: --config tauri-build-config.json ${{ matrix.target != '' && format('--target {0}', matrix.target) || '' }}
          
      # åˆ¶ä½œ Windows ä¾¿æºç‰ˆ (è·¯å¾„ä¿®å¤å¢å¼ºç‰ˆ)
      - name: Create Windows Portable ZIP
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $target = "${{ matrix.target }}"
          
          # åŠ¨æ€æ„å»ºåŸºç¡€è·¯å¾„
          # å¦‚æœæŒ‡å®šäº† targetï¼Œäº§ç‰©åœ¨ target/<target>/releaseï¼Œå¦åˆ™åœ¨ target/release
          $basePath = if ($target) { "target\$target\release" } else { "target\release" }
          $bundleDir = Join-Path $basePath "bundle\nsis"
          
          Write-Host "[DEBUG] Target Triple: $target"
          Write-Host "[DEBUG] Searching in: $bundleDir"

          # 1. å¯»æ‰¾ NSIS å®‰è£…åŒ… (ä»…ç”¨äºéªŒè¯ç¼–è¯‘æ˜¯å¦æˆåŠŸ)
          if (-not (Test-Path $bundleDir)) {
              Write-Error "ç›®å½•ä¸å­˜åœ¨: $bundleDir"
              Get-ChildItem -Path "target" -Recurse -Depth 3 # æ‰“å°ç›®å½•ç»“æ„æ–¹ä¾¿æ’æŸ¥
              exit 1
          }

          $setupExe = Get-ChildItem -Path $bundleDir -Filter "SafeMask_*_x64-setup.exe" | Select-Object -First 1
          if (-not $setupExe) {
              Write-Error "æ‰¾ä¸åˆ°å®‰è£…åŒ…æ–‡ä»¶ï¼"
              exit 1
          }
          Write-Host "Found Setup Exe: $($setupExe.FullName)"

          # 2. å¯»æ‰¾åŸå§‹æ‰§è¡Œæ–‡ä»¶ç”¨äºåˆ¶ä½œä¾¿æºç‰ˆ
          $rawExe = Join-Path $basePath "SafeMask.exe"
          if (-not (Test-Path $rawExe)) {
              Write-Error "æ‰¾ä¸åˆ°åŸå§‹æ‰§è¡Œæ–‡ä»¶: $rawExe"
              exit 1
          }

          # 3. åˆ›å»ºä¾¿æºç‰ˆå‹ç¼©åŒ…
          $portableName = "SafeMask_${version}_Portable_x64"
          $zipPath = "${portableName}.zip"
          New-Item -ItemType Directory -Path $portableName -Force
          Copy-Item -Path $rawExe -Destination "$portableName\SafeMask.exe"
          
          # ä¹Ÿå¯ä»¥æ‹·è´ä¸€äº›å¿…è¦çš„ DLL æˆ– License (å¦‚æœæœ‰çš„è¯)
          # Copy-Item -Path "LICENSE" -Destination $portableName -ErrorAction SilentlyContinue

          Compress-Archive -Path "$portableName\*" -DestinationPath $zipPath -Force
          Write-Host "Successfully created portable zip: $zipPath"

          # 4. ä¸Šä¼ åˆ°å½“å‰ Release
          gh release upload ${{ github.ref_name }} "$zipPath#Windows-Portable-x64" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}