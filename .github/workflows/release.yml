          $nsisSetupExe = Join-Path $repoRoot "src-tauri/target/release/bundle/nsis/SafeMask_${version}_x64-setup.exe"

          Write-Output "ä»“åº“æ ¹ç›®å½•: $repoRoot"
          Write-Output "é¢„æœŸ NSIS æ–‡ä»¶è·¯å¾„: $nsisSetupExe"
